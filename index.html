<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <title>MyShop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header { display: flex; align-items: center; gap: 10px; }
        header img { height: 50px; }
        .product-list { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .product-card { border: 1px solid #ddd; padding: 10px; width: 150px; text-align: center; }
        .product-card img { width: 100%; height: auto; }
        .new-label { color: red; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo">
    <h1>MyShop</h1>
</header>

<h2>ប្រភេទទំនិញ</h2>
<ul>
    {{products}}
</ul>

<h2>ទំនិញចុងក្រោយ</h2>
<div class="product-list">
    {{items}}
</div>

</body>
</html>
