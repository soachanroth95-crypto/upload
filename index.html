<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploaded Products</title>
  <style>
    body { font-family:'Khmer OS Battambang',sans-serif; margin:0; background:#f4f6f8; color:#333; display:flex; justify-content:center; }
    .container { width:85%; max-width:800px; background:#fff; border-radius:20px; padding:20px; box-shadow:0 10px 25px rgba(0,0,0,0.08); }
    h1 {text-align:center; margin-bottom:15px; color:#2c3e50; font-size:1.8em;}
    .grid {display:grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap:15px;}
    .card {background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 6px 12px rgba(0,0,0,0.08); text-align:center; position:relative; transition: transform 0.3s, box-shadow 0.3s;}
    .card:hover {transform: translateY(-4px) scale(1.02); box-shadow: 0 14px 28px rgba(0,0,0,0.15);}
    .card img {width:100%; height:150px; object-fit:cover; display:block;}
    .card strong {display:block; margin:6px 0 4px 0; color:#34495e; font-weight:bold; font-size:14px;}
    .card p {font-size:12px; margin:0 5px 10px 5px; color:#555;}
    .new-label { position:absolute; top:6px; right:6px; background:red; color:#fff; font-size:10px; font-weight:bold; padding:2px 4px; border-radius:4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ Uploaded Products</h1>
    <div class="grid">
      {% for filename, product_type, caption, new_flag in items %}
        <div class="card">
          <img src="{{ filename }}" alt="{{ product_type }}">
          {% if new_flag == 'new' %}
            <div class="new-label">New</div>
          {% endif %}
          <strong>{{ product_type }}</strong>
          <p>{{ caption }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
